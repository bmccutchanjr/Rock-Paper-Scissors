<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF=8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>

        <link href="css/style.css"
              rel="stylesheet"
              type="text/css">
        <style>
        </style>
    </head>

    <body>
        <div class="wrapper">
            <header>Rock Paper Scissors</header>
            <div id="button-div">
                <button class="button" id="instructions-button">SHOW INSTRUCTIONS</button>
                <button class="button" id="history-button">SHOW HISTORY</button>
                <button class="button" id="change-name-button">CHANGE NAME</button>
            </div>
            <main>
                <section id="instructions">instructions</section>
                <section id="game">
                    <div id="player-count"></div>
                    <form id="name-form">
                        <label for="name-input">Your name:</label>
                        <input id="name-input"
                               name="name-input"
                               placeholder="What do you want to call yourself"
                               type="text">
                        <button class="button"
                                id="name-button"
                                type="submit">SUBMIT</button>
                    </form>
                    <div id="your-name">Your name goes here</div>
                    <div class="dialog-div">
                        <div id="recent-messages">
                            <div class="div-heading">Recent Messages</div>
                            <div class="messages"></div>
                        </div>
                        <form name="message-form">
                            <label for="message-input">Talk trash:</label>
                            <input id="message-input"
                                   name="message-input"
                                   placeholder="Enter your message here"
                                   type="text">
                            <button class="button"
                                    id="message-button"
                                    type="button">SEND</button>
                        </form>
                    </div>
                </section>
                <section id="history">history</section>
            </main>
            <div class="push"></div>
        </div>

        <footer>Copyright&copy;</footer>
    </body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script language="JavaScript"
            src="scripts/page.js">
    </script>
</html>
